<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tag select dinamico</title>
    <link rel="stylesheet" href="../css/style.css"/>
  </head>
  <body>
    <div class="offerta">
      <h2>
        <strong>
          Passa a TIM Wonder SIX Per te 70 Giga e Minuti Illimitati a 9,99€ al
          mese
        </strong>
      </h2>
      <p>
        Un’offerta esclusiva ad un prezzo speciale E in più gratis il primo mese
        e il costo di attivazione offerta a 9,99 euro al mese.
      </p>
      <p>L'offerta include: 70 giga di internet, minuti illimitati</p>
    </div>
    <form action="">
      <h3>Dati anagrafici:</h3>
      <label for="cognome">Cognome: </label>
      <input type="text" name="cognome" id="cognome"/>
      <hr class="no-border"/>

      <label for="nome">Nome: </label>
      <input type="text" name="nome" id="nome"/>
      <hr class="no-border"/>

      <label for="number">Numero di telefono: </label>
      <input type="text" name="number" id="number"/>
      <hr class="no-border"/>

      <label for="luogonascita">Luogo di nascita: </label>
      <input type="text" name="luogonascita" id="luogonascita"/>
      <hr class="no-border"/>

      <label for="datanascita">Data di nascita: </label>
      <input type="date" name="datanascita" id="datanascita"/>
      <hr class="no-border"/>

      <label for="sesso">Sesso: </label>
      <select name="sesso" id="sesso">
        <option value="" disabled selected>Select your option...</option>
      </select>

      <hr class="no-border">
      <label for="">Colore degli occhi: </label>
      <select name="" id="coloreocchi">
        <option value="" disabled selected>Select your option...</option>
      </select>

      <hr class="no-border"/>
      <label for="">Provincia di residenza: </label>
      <select name="" id="provincia">
        <option value="" disabled selected>Select your option...</option>
      </select>
      
      <hr class="no-border"/>
 
      <input type="button" onclick="setup()" value="Clicca per vedere suggerimenti"/>

      <hr class="no-border">
      
      <input type="button" value="Compra offerta"/>
    </form>
    <script src="../js/script.js"></script>
  </body>
</html>
